name: helloworld
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  google_sign_in: ^6.2.1
  image_picker: ^1.0.7
  provider: ^6.1.1
  cloud_firestore: ^5.6.12
  chapa_unofficial: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
   - assets/images/banks/
   - assets/images/items/
   - assets/images/uniques/
   - assets/images/users/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/uniques/logo.png"
  min_sdk_android: 21

